<h2 id="info" style="text-align: center;"> Merhaba Dünya </h2>


<script>
// karşılattırma operatörleri
// kullanıcı Ehliyet alabilirmi
let userName =prompt('kullanıcı adını giriniz');
let age=prompt("Yaşınızı girniz");

let info=document.querySelector('#info');
info.innerHTML="asdf";
if(userName && age>17){
    info.innerHTML= 'Kullanıcı ehliyet alabilir';
}
else if(age<18){
    info.innerHTML= 'Kullanıcı ehliyet alamaz';
}
else{
    info.innerHTML= 'Kullanıcı bilgilerinizi eksiksiz giriniz';  
}

</script>
