<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <div class="container mt-5">









        <div name="bolumDokuz">
            <form action="" method="post">    

            <div class="fw-bold">Bu madde kapsamında en az 5 puan almak zorunludur, en fazla 10 puan alınabilir. Aynı
                toplantıda sunulan en fazla bir bildiri puanlanır.
            </div>
            <hr>
            <div class="row">
                <div class="fw-bold col-md-6">
                    9.1. Bir dönem yüksek lisans veya doktora dersi
                </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-danger w-40 " onclick="dokuzbirEkle()">Yeni Stun Aç</button>
                <button type="button" class="btn btn-danger w-40 " onclick="dokuzbirSil()">Son Stunu sil</button>

            </div>
            </div>
               <ul class="list-group w-75" id="bolumDokuz">
 
                <div class="ms-2 me-auto ">
               
               </ul>
        </form>

        </div>



    </div>



<script>
function dokuzbirEkle() {
    let bolumDokuz=document.querySelector('#bolumDokuz');
     let liDom=document.createElement('li')
     liDom.innerHTML=`
     <div class="ms-2 me-auto ">
<div class="fw-bold">Ders Adeti</div>
<input type="number" name="dokuzbirinput[]" class="form-control w-100">
</div>
     `;


     liDom.classList.add('list-group-item','d-flex','justify-content-between','align-items-start','w-50');
     bolumDokuz.append(liDom);

     
}

function dokuzbirSil() {
    let bolumDokuz=document.querySelector('#bolumDokuz');
    bolumDokuz.removeChild(bolumDokuz.lastElementChild);
}
</script>
